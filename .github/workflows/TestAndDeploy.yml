name: TestAndDeploy

on:
  push:
    # branches: [master]

jobs:
  test:
    uses: SinxRofozoteron/react-resume/.github/workflows/Test.yml@v1
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout into master branch
        uses: actions/checkout@v2.3.5
      - name: Set node version to be v15.10.0
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "v15.10.0"
      - name: Set Yarn version
        run: yarn set version 1.22.10
      - name: Install dependancies
        run: |
          yarn install --frozen-lockfile
          cd client
          yarn install --frozen-lockfile
      - name: Build
        run: |
          tsc
          cd client
          yarn build
      - name: Save Build as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: production-build
          path: |
            ./dist
            ./client/build
